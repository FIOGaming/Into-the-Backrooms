<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance en cours...</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #d8cc95;
  --light: #f0e7b5;
  --shadow: #a79f73;
  --text: #2a2a2a;
  --muted: #4a4a4a;
  --accent: #f6ffb0;
  --noise: url('https://grainy-gradients.vercel.app/noise.svg');
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:"Inter",sans-serif;
  background: var(--bg);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  color:var(--text);
}

/* Éclairage de pièce backrooms */
body::before{
  content:"";
  position:fixed;inset:0;
  background:radial-gradient(circle at 50% 20%, rgba(255,255,200,0.5), rgba(216,204,149,0.95) 60%, #bfb272 100%);
  mix-blend-mode:multiply;
  z-index:-3;
}

/* Bruit visuel / grain */
body::after{
  content:"";
  position:fixed;inset:0;
  background:var(--noise);
  opacity:0.12;
  mix-blend-mode:overlay;
  z-index:3;
  pointer-events:none;
  animation:staticNoise 1s steps(10) infinite;
}
@keyframes staticNoise{
  0%{background-position:0 0;}
  100%{background-position:100px 100px;}
}

/* Lignes du plafond */
.ceiling{
  position:fixed;
  top:0;left:0;right:0;
  height:10px;
  background: repeating-linear-gradient(
    90deg,
    rgba(200,190,130,0.3) 0px,
    rgba(200,190,130,0.3) 30px,
    rgba(180,170,110,0.4) 31px,
    rgba(180,170,110,0.4) 60px
  );
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Conteneur principal */
.container{
  position:relative;
  padding:60px 40px;
  background:rgba(255,255,255,0.05);
  border:2px solid rgba(255,255,255,0.1);
  border-radius:16px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 40px rgba(0,0,0,0.2);
  text-align:center;
  animation:fadeUp 0.8s ease forwards;
  z-index:2;
}

/* Effet de scintillement de néon */
@keyframes flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    opacity: 1;
  }
  20%, 24%, 55% {
    opacity: 0.4;
  }
}

/* Titre glitch Backrooms */
h1{
  font-family:"Space Mono", monospace;
  font-size:2.5rem;
  color:#fffed1;
  text-transform:uppercase;
  text-shadow: 0 0 10px rgba(255,255,200,0.6), 0 0 25px rgba(255,255,150,0.4);
  position:relative;
  margin-bottom:15px;
  animation:glitch 2s infinite, flicker 6s infinite;
}
h1::before, h1::after{
  content:attr(data-text);
  position:absolute;
  left:0;top:0;width:100%;
}
h1::before{
  left:2px;
  text-shadow:-2px 0 rgba(255,0,0,0.5);
  clip:rect(0,900px,0,0);
  animation:glitchTop 1.5s infinite linear;
}
h1::after{
  left:-2px;
  text-shadow:2px 0 rgba(0,255,255,0.5);
  clip:rect(0,900px,0,0);
  animation:glitchBottom 1.5s infinite linear;
}
@keyframes glitchTop{
  0%{clip:rect(0,9999px,10px,0)}
  50%{clip:rect(5px,9999px,15px,0)}
  100%{clip:rect(0,9999px,10px,0)}
}
@keyframes glitchBottom{
  0%{clip:rect(15px,9999px,25px,0)}
  50%{clip:rect(20px,9999px,30px,0)}
  100%{clip:rect(15px,9999px,25px,0)}
}
@keyframes glitch{
  0%{transform:translate(0)}
  20%{transform:translate(-1px,1px)}
  40%{transform:translate(1px,-1px)}
  60%{transform:translate(-1px,1px)}
  80%{transform:translate(1px,1px)}
  100%{transform:translate(0)}
}

/* Texte */
p{
  color:var(--muted);
  font-size:1.1rem;
  margin-bottom:25px;
  line-height:1.5;
}

/* Compteur */
.counter{
  font-family:"Space Mono", monospace;
  font-size:2rem;
  background:rgba(0,0,0,0.1);
  padding:10px 20px;
  border-radius:8px;
  box-shadow:inset 0 0 10px rgba(0,0,0,0.3);
  margin-bottom:20px;
  color:#1e1e1e;
  text-shadow:0 0 8px rgba(255,255,200,0.6);
}

/* Bouton style Backrooms */
.contact-btn{
  display:inline-block;
  background:linear-gradient(90deg, #f9f29c, #c9bf6e);
  color:#2a2a2a;
  font-weight:700;
  padding:12px 28px;
  border-radius:30px;
  box-shadow:0 0 15px rgba(255,255,150,0.3);
  text-decoration:none;
  transition:0.3s ease;
}
.contact-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(255,255,100,0.6);
}

/* Animation fade */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

/* Lente oscillation du décor */
.light-flicker{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(255,255,230,0.03);
  mix-blend-mode:overlay;
  animation:roomLight 8s ease-in-out infinite alternate;
  z-index:-1;
}
@keyframes roomLight{
  0%{opacity:0.1;}
  50%{opacity:0.25;}
  100%{opacity:0.1;}
}

/* Footer */
footer{
  color:rgba(50,50,50,0.8);
  font-size:0.9rem;
  margin-top:15px;
  text-shadow:0 0 1px rgba(255,255,200,0.2);
}
</style>
</head>
<body>
<div class="ceiling"></div>
<div class="light-flicker"></div>

<div class="container">
  <h1 data-text="Maintenance en cours...">Maintenance en cours...</h1>
  <p>Vous semblez avoir accédé à un niveau supprimé.<br>Veuillez patienter avant la réinitialisation du système.</p>

  <div class="counter" id="counter">Reprise dans 00:00:00</div>

  <a href="https://discord.gg/SkRF8HqmQt" target="_blank" class="contact-btn">Contacter le support</a>
  <footer>© 2025 — Erreur 666 : Site en Maintenance</footer>
</div>

<script>
// Compteur Backrooms
const targetDate = new Date("2025-11-13T14:00:00").getTime();
function updateCounter(){
  const now = new Date().getTime();
  const distance = targetDate - now;
  if(distance <= 0){ window.location.href="index1.html"; return; }
  const hours=String(Math.floor((distance%(1000*60*60*24))/(1000*60*60))).padStart(2,'0');
  const minutes=String(Math.floor((distance%(1000*60*60))/(1000*60))).padStart(2,'0');
  const seconds=String(Math.floor((distance%(1000*60))/1000)).padStart(2,'0');
  document.getElementById("counter").textContent=`Reprise dans ${hours}:${minutes}:${seconds}`;
}
updateCounter();
setInterval(updateCounter,1000);
</script>

</body>
</html>
