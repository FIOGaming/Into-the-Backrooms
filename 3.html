<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Le niveau final</title>
<style>

   html, body {
     overflow: hidden; /* empêche le scroll vertical et horizontal */
   }

  :root{
    --bg-image: url('Wall.png');
    --panel-width: 380px;
  }
  html,body{
    height:100%;
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:#111;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .frame{
    width:95vw;
    max-width:1400px;
    aspect-ratio:16/9;
    position:relative;
    overflow:hidden;
    border-radius:8px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    background-image: var(--bg-image);
    background-size:cover;
    background-position:center;
  }

  .frame::after{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(to top, rgba(0,0,0,0.35), rgba(0,0,0,0.05));
    pointer-events:none;
  }

  .hotspot{
    position: absolute;
    top: 70%;
    left: 71.5%;
    width: 16%;
    height: 17%;
    transform: translate(-50%,-50%) rotate(90deg);
    cursor: pointer;
    background: transparent;
    border: none;
    outline: none;
    z-index: 3;
  }

  .modal{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background:rgba(0,0,0,0.6);
    z-index:10;
    visibility:hidden;
    opacity:0;
    transition:opacity .18s ease,visibility .18s;
    padding:16px;
  }
  .modal.open{
    visibility:visible;
    opacity:1;
  }

  .panel{
    width:var(--panel-width);
    max-width:calc(100% - 32px);
    background:linear-gradient(180deg,#1b1b1b,#111);
    border-radius:10px;
    padding:18px;
    box-shadow:0 12px 40px rgba(0,0,0,0.7);
    color:#fff;
    text-align:center;
  }

  .panel h2{
    margin:0 0 8px;
    font-size:18px;
    letter-spacing:.3px;
  }

  .screen{
    height:40px;
    border-radius:6px;
    background:#0a0a0a;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:12px;
    font-weight:700;
    letter-spacing:2px;
    color:#dcdcdc;
  }

  .keypad{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
    margin-bottom:12px;
  }

  .btn{
    user-select:none;
    padding:12px 8px;
    border-radius:8px;
    background:#222;
    border:1px solid rgba(255,255,255,0.05);
    color:#fff;
    font-size:16px;
    cursor:pointer;
    box-shadow:inset 0 -3px 0 rgba(0,0,0,0.5);
    transition:transform .08s ease,background .08s;
  }

  .btn:active{ transform:translateY(1px); }
  .btn:focus{ outline:2px solid rgba(255,255,255,0.12); }

  .feedback{
    min-height:20px;
    margin-bottom:10px;
    font-size:14px;
    color:#f0f0f0;
  }

  .controls{
    display:flex;
    gap:8px;
    justify-content:center;
  }

  .link-btn{
    display:inline-block;
    padding:8px 12px;
    border-radius:8px;
    background:#0b7;
    color:#012;
    text-decoration:none;
    font-weight:700;
  }

  .close-btn{
    background:#444;
    color:#fff;
  }

  .hint{
    position:absolute;
    left:12px;
    bottom:10px;
    color:rgba(255,255,255,0.6);
    font-size:13px;
    z-index:6;
    text-shadow:0 1px 2px rgba(0,0,0,0.6);
  }

  @media (max-width:560px){
    .hotspot{ left:75%; top:50%; width:14%; height:20%; }
    :root{ --panel-width:320px; }
  }

</style>
</head>
<body>
  <main class="frame" role="main" aria-label="Mur avec dispositif">
    <button class="hotspot" id="hotspot" aria-label="Ouvrir le dispositif"></button>

    <div class="hint">Clique sur le dispositif →</div>

    <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="keypad-title">
      <div class="panel" role="document">
        <h2 id="keypad-title">Dispositif - Entrez le bouton</h2>
        <div class="screen" id="screen">—</div>

        <div class="keypad" role="group" aria-label="Clavier numérique">
          <button class="btn" data-key="1">1</button>
          <button class="btn" data-key="2">2</button>
          <button class="btn" data-key="3">3</button>
          <button class="btn" data-key="4">4</button>
          <button class="btn" data-key="5">5</button>
          <button class="btn" data-key="6">6</button>
          <button class="btn" data-key="7">7</button>
          <button class="btn" data-key="8">8</button>
          <button class="btn" data-key="9">9</button>
          <button class="btn" data-key="8">*</button>
          <button class="btn" data-key="0">0</button>
          <button class="btn" data-key="9">#</button>
        </div>

        <button class="btn" id="btn-validate" style="margin-top:10px;">Valider</button><br><br>

        <div class="feedback" id="feedback">Clique sur le chiffre qui correspond au "?"</div>

        <div class="controls">
          <button class="btn close-btn" id="btn-close">Fermer</button>
          <a class="link-btn" id="return-link" href="Suite.html" style="display:none">Retour au menu</a>
        </div>
      </div>
    </div>

  </main>

<script>
(function(){
  const hotspot = document.getElementById('hotspot');
  const modal = document.getElementById('modal');
  const screen = document.getElementById('screen');
  const feedback = document.getElementById('feedback');
  const buttons = Array.from(document.querySelectorAll('.btn[data-key]'));
  const btnClose = document.getElementById('btn-close');
  const returnLink = document.getElementById('return-link');
  const btnValidate = document.getElementById('btn-validate');

  const expectedKey = '6';
  let unlocked = false;
  let currentKey = null;

  function openModal(){
    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
    screen.textContent = '—';
    feedback.textContent = 'Appuie sur une touche, puis valide.';
    currentKey = null;
  }

  function closeModal(){
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
  }

  hotspot.addEventListener('click', openModal);
  hotspot.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); openModal(); }
  });

  buttons.forEach(b=>{
    b.addEventListener('click', ()=>{
      currentKey = b.dataset.key;
      screen.textContent = currentKey;
    });
  });

  btnValidate.addEventListener('click', ()=>{
    if (!currentKey){
      feedback.textContent = 'Choisis le bon chiffre...';
      return;
    }

    if (currentKey === expectedKey){
      feedback.textContent = 'Accès accordé - Le code est --5 !';
      unlocked = true;
      returnLink.style.display = 'inline-block';
      modal.querySelector('.panel').style.boxShadow = '0 12px 40px rgba(10,200,120,0.22)';
    } else {
      feedback.textContent = 'Mauvais bouton. Essaie encore.';
      screen.textContent = '—';
      currentKey = null;
      shake(screen);
    }
  });

  btnClose.addEventListener('click', closeModal);

  function shake(el){
    el.animate([
      { transform:'translateX(0)' },
      { transform:'translateX(-8px)' },
      { transform:'translateX(8px)' },
      { transform:'translateX(-6px)' },
      { transform:'translateX(6px)' },
      { transform:'translateX(0)' }
    ], { duration:300, easing:'ease-out' });
  }
})();
</script>
</body>
</html>
